<script>
  function postLogin() {
    const log = document.getElementById("login").value;
    return log;
  }
  function postPass() {
    const pass = document.getElementById("pass").value;
    return pass;
  }
  function createQuery() {
    const password = postPass();
    const login = postLogin();
    window.location.href = 'http://localhost:8000/hello?login=' + login + "&password=" + password;
  }
</script>
