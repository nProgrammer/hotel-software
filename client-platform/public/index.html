    <title>React App</title>
    <script src="config.js"></script>
    <script>
      function postLogin() {
        const log = document.getElementById("login").value;
        return log;
      }
      function postPass() {
        const pass = document.getElementById("pass").value;
        return pass;
      }
      function CreateQueryLogin() {
        const password = postPass();
        const login = postLogin();
        window.location.href = ApiURL + 'login?login=' + login + "&password=" + password;
      }
    </script>

          <button onclick="CreateQueryLogin()" style="margin-left: 10px; margin-bottom: 10px; margin-right: 10px;">LOG IN</button>
        </div>
      </center>
    </article>
